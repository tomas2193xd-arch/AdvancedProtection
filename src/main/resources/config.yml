# Plugin Language / Idioma del plugin
# Options: en (English), es (Spanish)
language: en

# WorldGuard Integration
worldguard:
  # Enable WorldGuard compatibility
  enabled: true
  # Allow creating AdvancedProtection protections inside WorldGuard regions
  allow_protections_in_regions: false
  #  Priority: 'worldguard_first' = WorldGuard checks first, 'ap_first' = AdvancedProtection checks first
  priority: worldguard_first

# Holograms Configuration
holograms:
  # Enable holograms above protections
  enabled: true
  # Height offset above protection block (in blocks)
  height_offset: 2.5
  # Update interval in seconds (how often to refresh hologram data)
  update_interval: 5
  # Show custom name in hologram if protection has one
  show_custom_name: true
  # Hologram format (supports color codes with &)
  # Placeholders: %owner%, %members%, %radius%, %level%, %level_name%, %custom_name%
  format:
    - "&8▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬"
    - "&b⚔ &lProtección &b%level_name%"
    - "&7Dueño: &f%owner%"
    - "&7Miembros: &a%members%"
    - "&7Radio: &e%radius%m"
    - "&8▬▬▬▬▬▬▬▬▬▬▬▬▬▬▬"

# Economy Settings
economy:
  visual_effect_cost: 500.0

# Member Permissions System
permissions:
  # Enable granular permissions per member
  enabled: true
  # Default role when adding a member
  default_role: "member"
  # Predefined roles (players can have custom permissions too)
  roles:
    visitor:
      permissions:
        - INTERACT
    member:
      permissions:
        - BUILD
        - INTERACT
        - CONTAINER_ACCESS
    builder:
      permissions:
        - BUILD
        - INTERACT
        - CONTAINER_ACCESS
        - PLACE_BLOCKS
        - BREAK_BLOCKS
    moderator:
      permissions:
        - BUILD
        - INTERACT
        - CONTAINER_ACCESS
        - MANAGE_MEMBERS
    co-owner:
      permissions:
        - FULL_ACCESS

# Tax/Rent System
tax_system:
  # Enable automatic taxes/rent for protections
  enabled: false
  # Tax interval in hours (how often players must pay)
  interval_hours: 24
  # Tax rate calculation mode: 'fixed' or 'percentage'
  rate_mode: "percentage"
  # If 'percentage': % of protection cost per interval
  # If 'fixed': flat amount per interval
  tax_rate: 5.0
  # Grace period in hours before protection is deleted
  grace_period_hours: 72
  # Notifications
  notifications:
    # Warn player X hours before tax is due
    warn_hours_before: [24, 12, 6, 1]
    # Send notification on login if tax is overdue
    warn_on_login: true
  # Per-level custom tax rates (optional, overrides global rate)
  level_rates:
    1: 50.0 # Coal: 50/day
    2: 125.0 # Iron: 125/day
    3: 250.0 # Gold: 250/day
    4: 500.0 # Diamond: 500/day
    5: 1250.0 # Emerald: 1250/day
    6: 2500.0 # Obsidian: 2500/day

